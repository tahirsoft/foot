{% extends "base.html" %}

{% block content %}
<div class="mx-auto" style="width: 66%">
    {% for country, data in countries_data.items() %}
    <button type="button" class="btn btn-outline-primary" @click="isRed = !isRed" :class="addColor">
        <img src="{{ data["flag"] }}">
        <span>{{ country }} - {{ data["points"] }}</span>

    </button>
    {% endfor %}
</div>

{% endblock %}
